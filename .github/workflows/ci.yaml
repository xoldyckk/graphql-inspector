name: CI

on: [pull_request, push]

jobs:
  test:
    name: Check Schema
    runs-on: ubuntu-latest

    steps:
      - name: "Echo environment variable"
        env:
        run: echo ${{ vars.SLACK_WEBHOOK_URL }}"

      - name: Checkout
        uses: actions/checkout@master

      - uses: kamilkisiela/graphql-inspector@master
        with:
          schema: "main:schema.graphql"
